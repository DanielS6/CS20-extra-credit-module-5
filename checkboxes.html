<!DOCTYPE html>
<html>
<head>
    <title>Checkboxes</title>
    <link rel="stylesheet" type = "text/css" href="./common-styles.css">
    <link rel="stylesheet" type = "text/css" href="./checkboxes-styles.css">
    <script src="./checkboxes-script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Checkboxes</h1>
    <div id="body-content">
        <div id="checkboxes-wrapper">
            <span class="checkbox-with-label">
            <input type="checkbox" name="checkbox-all" id="checkbox-all">
            <label id="checkbox-all-label" for="checkbox-all">Check All</label>
            </span>

            <span class="checkbox-with-label">
            <input type="checkbox" name="checkbox-1" id="checkbox-1">
            <label for="checkbox-1">First</label>
            </span>

            <span class="checkbox-with-label">
            <input type="checkbox" name="checkbox-2" id="checkbox-2">
            <label for="checkbox-2">Second</label>
            </span>
            
            <span class="checkbox-with-label">
            <input type="checkbox" name="checkbox-3" id="checkbox-3">
            <label for="checkbox-3">Third</label>
            </span>
        
            <span class="checkbox-with-label">
            <input type="checkbox" name="checkbox-4" id="checkbox-4">
            <label for="checkbox-4">Fourth</label>
            </span>
        </div>
    </div>
</body>
</html>
